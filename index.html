    <!-- Advertisement image container -->
    <!-- Fixed height so all ads are the same size; object-contain ensures aspect ratio is preserved -->
    <div class="mt-12 w-full max-w-3xl h-[600px] flex justify-center items-center">
      <!-- Set src to the first item in the array below -->
      <img id="adImage" src="IMG_4897.jpeg" alt="Roswell Family Farm Advertisement"

  <!-- Scripts -->
  <script>
    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('hidden');
    });

    // Advertisement slider logic
    // Make sure these five image files exist in your repo:
    const advertisementImages = [
      'IMG_4897.jpeg',   // Variety boxes advertisement
      'IMG_4898.jpeg',   // Roaster pigs advertisement
      'IMG_4899.jpeg',   // Pasture‑raised chicken flyer
      'IMG_4900.jpeg',   // Pasture‑raised pork flyer
      'IMG_4904.jpeg'    // Farm‑fresh duck (new)
    ];
    let currentAdIndex = 0;
    const adElement = document.getElementById('adImage');
    function switchAdImage() {
      currentAdIndex = (currentAdIndex + 1) % advertisementImages.length;
      adElement.src = advertisementImages[currentAdIndex];
    }
    setInterval(switchAdImage, 4000);  // 4‑second rotation
  </script>
