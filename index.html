<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roswell Family Farm</title>
  <meta name="description" content="Pasture-raised meat chickens, pork, and goats – fresh from our farm in Salisbury, NY." />

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Custom CSS for background and responsiveness -->
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://assets.grok.com/users/02cb5ccb-4509-4ca1-bda0-c9e99c8a2282/generated/98e5d6c9-4ac4-41b4-9e4d-9554d6b3d3c6/image.jpg') no-repeat center center fixed;
      background-size: auto 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        background-size: auto 50%;
      }
      nav ul {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #16a34a;
        flex-direction: column;
        padding: 1rem;
      }
      nav ul.active {
        display: flex;
      }
      .hamburger {
        display: block;
        font-size: 1.5rem;
        cursor: pointer;
      }
      nav {
        padding: 1rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero a {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .about h2, .products h2 {
        font-size: 1.5rem;
      }
      .about p {
        font-size: 0.9rem;
      }
      .products .grid {
        grid-template-columns: 1fr;
      }
      .products div {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body class="font-sans">
  <div id="root">Loading...</div>

  <script type="text/babel">
    // Nav
    const NavBar = () => {
      const [isOpen, setIsOpen] = React.useState(false);
      return (
        <nav className="bg-green-600 text-white p-4 shadow-md sticky top-0 z-50">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">Roswell Family Farm</h1>
            <div className="md:hidden">
              <span className="hamburger" onClick={() => setIsOpen(!isOpen)}>☰</span>
            </div>
            <ul className={`md:flex space-x-4 ${isOpen ? 'active' : ''}`}>
              <li><a href="#home" className="hover:text-green-200 block py-2">Home</a></li>
              <li><a href="#about" className="hover:text-green-200 block py-2">About</a></li>
              <li><a href="#products" className="hover:text-green-200 block py-2">Products</a></li>
              <li><a href="/chicken-orders.html" className="hover:text-green-200 block py-2">Chicken Orders</a></li>
              <li><a href="/pork-orders.html" className="hover:text-green-200 block py-2">Pork Preorders</a></li>
              <li><a href="/goat-orders.html" className="hover:text-green-200 block py-2">Goat Orders</a></li>
              <li><a href="/contact.html" className="hover:text-green-200 block py-2">Contact</a></li>
            </ul>
          </div>
        </nav>
      );
    };

    // Hero
    const Hero = () => (
      <section id="home" className="h-screen flex flex-col justify-center items-center text-center px-4">
        <h2 className="text-4xl md:text-6xl font-bold text-white mb-4">Fresh From Our Farm</h2>
        <p className="text-xl text-white mb-6">Pasture-raised meat chickens, pork, and goats – delivered to your door.</p>
        <div>
          <a href="/chicken-orders.html" className="bg-green-600 px-6 py-3 rounded-full text-white text-lg hover:bg-green-700 transition mr-4">Chicken Orders</a>
          <a href="/pork-orders.html" className="bg-pink-600 px-6 py-3 rounded-full text-white text-lg hover:bg-pink-700 transition mr-4">Pork Preorders</a>
          <a href="/goat-orders.html" className="bg-blue-600 px-6 py-3 rounded-full text-white text-lg hover:bg-blue-700 transition">Goat Orders</a>
        </div>
      </section>
    );

    // About
    const About = () => (
      <section id="about" className="py-16 text-center px-4">
        <h2 className="text-3xl font-bold mb-4 text-white">About Roswell Family Farm</h2>
        <p className="max-w-2xl mx-auto text-gray-200 text-lg">
          We're a family-run farm in Salisbury, NY raising Cornish Cross chickens, heritage pork, and goats. Partnering with Spofford Farm, we raise animals outdoors with love and care.
        </p>
      </section>
    );

    // Products
    const Products = () => (
      <section id="products" className="py-16 px-4">
        <h2 className="text-3xl font-bold text-center mb-8 text-white">Our Products</h2>
        <div className="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto">
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold mb-2">Whole Chickens</h3>
            <p className="text-gray-700">Perfect for roasting. Pasture-raised and packed with flavor.</p>
          </div>
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold mb-2">Half Chickens</h3>
            <p className="text-gray-700">Great for smaller meals. Pasture-raised and delicious.</p>
          </div>
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold mb-2">Chicken Cuts</h3>
            <p className="text-gray-700">Premium cuts including breasts, thighs, and wings — pasture-raised and delicious.</p>
          </div>
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold mb-2">Whole Pigs</h3>
            <p className="text-gray-700">Reserve a whole pig — raised in partnership with Spofford Farm.</p>
          </div>
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold mb-2">Half Pigs</h3>
            <p className="text-gray-700">Perfect for families. Raised with care at Roswell Family Farm in partnership with Spofford Farm.</p>
          </div>
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold mb-2">Goat Meat</h3>
            <p className="text-gray-700">Tender and flavorful pasture-raised goat meat, available for order.</p>
          </div>
          <div className="bg-white bg-opacity-90 p-6 rounded-lg shadow-md col-span-full md:col-span-3 text-center">
            <h3 className="text-xl font-semibold mb-2">Coming Soon: Pork Cuts</h3>
            <p className="text-gray-700">Chops, roasts, sausage & more — USDA-inspected and full of flavor.</p>
          </div>
        </div>
      </section>
    );

    // Footer
    const Footer = () => (
      <footer className="bg-green-600 bg-opacity-90 text-white text-center py-4">
        <p>© 2025 Roswell Family Farm. All rights reserved.</p>
      </footer>
    );

    // App
    const App = () => (
      <div>
        <NavBar />
        <Hero />
        <About />
        <Products />
        <Footer />
      </div>
    );

    // Mount to DOM
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
