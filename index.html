<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Roswell Family Farm - Pasture-raised meat chickens delivered to your door. Order now!">
  <meta name="keywords" content="Roswell Family Farm, pasture-raised chickens, meat chickens, farm delivery">
  <meta name="author" content="Roswell Family Farm">
  <title>Roswell Family Farm</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and Babel via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const NavBar = () => (
      <nav className="bg-green-600 text-white p-4 sticky top-0 z-50 shadow-md">
        <div className="container mx-auto flex justify-between items-center">
          <h1 className="text-2xl font-bold">Roswell Family Farm</h1>
          <ul className="flex space-x-6">
            <li><a href="#home" className="hover:text-green-200 transition">Home</a></li>
            <li><a href="#about" className="hover:text-green-200 transition">About</a></li>
            <li><a href="#products" className="hover:text-green-200 transition">Products</a></li>
            <li><a href="/chicken-orders.html" className="hover:text-green-200 transition">Chicken Orders</a></li>
            <li><a href="/pork-orders" className="hover:text-green-200 transition">Pork Preorders</a></li>
            <li><a href="#contact" className="hover:text-green-200 transition">Contact</a></li>
          </ul>
        </div>
      </nav>
    );

    // Hero Section
    const Hero = () => (
      <section id="home" className="bg-gray-200 h-screen flex items-center justify-center text-gray-800">
        <div className="text-center">
          <h2 className="text-4xl md:text-6xl font-bold mb-4">Fresh From Our Farm</h2>
          <p className="text-lg md:text-xl mb-6">Locally grown, delivered to your door.</p>
          <a href="#order" className="bg-green-600 px-6 py-3 rounded-full text-white text-lg hover:bg-green-700 transition">Order Now</a>
          <a href="/pork-orders" className="ml-4 bg-pink-600 px-6 py-3 rounded-full text-white text-lg hover:bg-pink-700 transition">Pork Preorders</a>
        </div>
      </section>
    );

    // About Section
    const AboutSection = () => (
      <section id="about" className="py-16">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8">About Roswell Family Farm</h2>
          <div className="bg-black bg-opacity-50 p-6 rounded-lg">
            <p className="text-lg text-gray-100 max-w-2xl mx-auto">We are a family-owned farm in Salisbury, NY, dedicated to raising high-quality pasture-raised meat chickens. With sustainable practices and a commitment to animal welfare, we provide fresh, flavorful chicken to our community.</p>
          </div>
        </div>
      </section>
    );

    // Products Section
    const ProductsSection = () => (
      <section id="products" className="py-16">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8">Our Pasture-Raised Meat Chickens</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
            {[
              { name: 'Whole Chickens', description: 'Fresh, pasture-raised whole chickens, perfect for roasting.' },
              { name: 'Half Chickens', description: 'Conveniently portioned half chickens, raised on open pastures.' },
              { name: 'Chicken Cuts', description: 'Premium cuts including breasts, thighs, and wings.' }
            ].map((product, index) => (
              <div key={index} className="bg-white bg-opacity-80 rounded-lg shadow-md p-4">
                <h3 className="text-xl font-semibold">{product.name}</h3>
                <p className="text-gray-700">{product.description}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Container for About and Products with Fixed Flyer Images
    const AboutProductsContainer = () => (
      <div className="relative min-h-[60vh] z-10">
        <div className="fixed top-1/4 left-0 w-1/4 h-1/2 opacity-50" style={{ backgroundImage: 'url(https://i.imgur.com/aXcZfj2.jpeg)', backgroundSize: 'contain', backgroundRepeat: 'no-repeat', backgroundPosition: 'center' }}></div>
        <div className="fixed top-1/4 right-0 w-1/4 h-1/2 opacity-50" style={{ backgroundImage: 'url(https://i.imgur.com/thAacBP.jpeg)', backgroundSize: 'contain', backgroundRepeat: 'no-repeat', backgroundPosition: 'center' }}></div>
        <div className="relative z-20">
          <AboutSection />
          <ProductsSection />
        </div>
      </div>
    );

    // Order Section with Google Form Embed
    const Order = () => (
      <section id="order" className="py-16 bg-white">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8">Place Your Order</h2>
          <div className="max-w-4xl mx-auto">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeanKFzdXqqYAL9JUlquipxeC9iTldLLRwutm_xGIRbpnzUig/viewform?embedded=true" width="100%" height="800" frameBorder="0" marginHeight="0" marginWidth="0" title="Order Form">Loading…</iframe>
          </div>
        </div>
      </section>
    );

    // Contact Section
    const Contact = () => (
      <section id="contact" className="py-16 bg-gray-100">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8">Get in Touch</h2>
          <div className="max-w-2xl mx-auto text-center">
            <p className="text-lg text-gray-700 mb-4">Email: roswellfamilyfarm@gmail.com</p>
            <p className="text-lg text-gray-700 mb-4">Phone: (315) 985-3896 or (315) 717-3465</p>
            <p className="text-lg text-gray-700">Address: 146 Daley Rd, Dolgeville, NY</p>
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-green-600 text-white py-4">
        <div className="container mx-auto px-4 text-center">
          <p>© 2025 Roswell Family Farm. All rights reserved.</p>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => {
      useEffect(() => {
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.querySelector(anchor.getAttribute('href'));
            target.scrollIntoView({ behavior: 'smooth' });
          });
        });
      }, []);

      return (
        <div>
          <NavBar />
          <Hero />
          <AboutProductsContainer />
          <Order />
          <Contact />
          <Footer />
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
</body>
</html>
