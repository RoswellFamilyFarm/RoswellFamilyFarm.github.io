name: Update Facebook Feed JSON

on:
  schedule:
    # Every 5 minutes, offset from minute 0 to reduce scheduler pileups
    - cron: "2-59/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: facebook-feed
  cancel-in-progress: true

jobs:
  update-facebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # IMPORTANT: ensure we're on the latest main BEFORE we write the JSON file
      - name: Sync to latest main
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Facebook posts
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_GRAPH_VERSION: "v23.0"
          FB_LIMIT: "25"
        run: python scripts/fetch_facebook.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          git config user.name "roswell-farm-bot"
          git config user.email "actions@users.noreply.github.com"

          git add assets/data/facebook.json

          # If nothing changed, stop here.
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Facebook feed JSON"

          # Retry push a few times in case something else pushed to main
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main

            if git push origin HEAD:main; then
              echo "Pushed successfully."
              exit 0
            fi

            echo "Push failed (attempt $i). Retrying..."
            sleep 2
          done

          echo "Failed to push after retries."
          exit 1
