name: Update Facebook Feed JSON

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: facebook-feed-main
  cancel-in-progress: true

jobs:
  update-facebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Facebook posts
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_GRAPH_VERSION: "v23.0"
          FB_LIMIT: "25"
        run: python scripts/fetch_facebook.py

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "roswell-farm-bot"
          git config user.email "actions@users.noreply.github.com"

          # Make sure we're on main
          git checkout main

          # Stage the generated file
          git add assets/data/facebook.json

          # If no changes, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit our update first (so we can safely rebase if main moved)
          git commit -m "Update Facebook feed JSON"

          # Rebase + push with retries (handles remote main moving)
          for i in 1 2 3 4 5; do
            echo "Rebase + push attempt $i..."

            git fetch origin main

            # Rebase our commit onto the latest origin/main
            if ! git rebase origin/main; then
              echo "Rebase conflict. Aborting rebase."
              git rebase --abort || true
              exit 1
            fi

            # Try push
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (remote changed again). Retrying..."
            sleep $((3 * i))
          done

          echo "Push failed after 5 attempts."
          exit 1
