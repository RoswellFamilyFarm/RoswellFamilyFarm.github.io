name: Update Facebook Feed JSON

on:
  schedule:
    - cron: "*/5 * * * *"   
  workflow_dispatch: {}

permissions:
  contents: write

# Prevent overlapping runs from stepping on each other
concurrency:
  group: facebook-feed-main
  cancel-in-progress: true

jobs:
  update-facebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # required for pull --rebase to work reliably
          ref: main           # ensures we're on main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Facebook posts
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_GRAPH_VERSION: "v23.0"
          FB_LIMIT: "25"
        run: python scripts/fetch_facebook.py

      - name: Commit & push if changed
        run: |
          set -e

          git config user.name "roswell-farm-bot"
          git config user.email "actions@users.noreply.github.com"

          # Make sure we're up-to-date before committing
          git pull --rebase origin main

          git add assets/data/facebook.json

          # If no changes, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Facebook feed JSON"

          # In case main changed again while we were running
          git pull --rebase origin main

          # Push back to main
          git push origin HEAD:main
