name: Update Facebook Feed JSON

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: facebook-feed-main
  cancel-in-progress: true

jobs:
  update-facebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Facebook posts
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_GRAPH_VERSION: "v23.0"
          FB_LIMIT: "25"
        run: python scripts/fetch_facebook.py

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "roswell-farm-bot"
          git config user.email "actions@users.noreply.github.com"

          # Always sync runner with latest main
          git fetch origin main
          git checkout main
          git pull --rebase origin main

          git add assets/data/facebook.json

          # If no changes, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Facebook feed JSON"

          # Push with retries (handles remote moving during the run)
          for i in 1 2 3 4 5; do
            echo "Push attempt $i..."
            git fetch origin main
            git pull --rebase origin main || true

            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (remote changed). Waiting and retrying..."
            sleep $((3 * i))
          done

          echo "Push failed after 5 attempts."
          exit 1
